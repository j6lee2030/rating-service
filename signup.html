<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - CI Rating Service</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body class="with-hero-bg">
    <!-- Header Navigation -->
    <header class="header">
        <a href="index.html" class="logo-wrapper">
            <img src="static/logo.jpg" alt="CI Logo" class="logo">
            <span class="logo-text">CI Rating</span>
        </a>
        <nav class="header-menu">
            <a href="subjects.html">Rate Subjects</a>
            <a href="reviews.html">View Reviews</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="login-container">
            <h1 class="login-title">Sign Up</h1>
            <form class="login-form" id="signupForm">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password (6+ characters)" required minlength="6">
                
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter your password" required>
                
                <button type="submit" class="next-btn">Sign Up</button>
            </form>
            <div id="authMessage" class="auth-message"></div>
            
            <!-- Login Link -->
            <div class="auth-link">
                <p>Already have an account?</p>
                <a href="login.html">Login</a>
            </div>
        </div>
    </main>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="static/db.js"></script>
    <script src="static/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const signupForm = document.getElementById('signupForm');
            const authMessage = document.getElementById('authMessage');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');

            // Helper function to show messages
            function showMessage(message, type) {
                authMessage.textContent = message;
                authMessage.className = `auth-message ${type}`;
                authMessage.style.display = 'block';
                setTimeout(() => {
                    authMessage.style.display = 'none';
                }, 5000);
            }

            // Handle signup form submission
            signupForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = emailInput.value.trim();
                const password = passwordInput.value;
                const confirmPassword = confirmPasswordInput.value;

                // Validation
                if (!email || !password || !confirmPassword) {
                    showMessage('Please fill in all fields', 'error');
                    return;
                }

                if (password.length < 6) {
                    showMessage('Password must be at least 6 characters', 'error');
                    return;
                }

                if (password !== confirmPassword) {
                    showMessage('Passwords do not match', 'error');
                    return;
                }

                // Show loading state
                const submitBtn = document.querySelector('.next-btn');
                const originalText = submitBtn.textContent;
                submitBtn.textContent = 'Signing up...';
                submitBtn.disabled = true;

                try {
                    const result = await window.auth.signUp(email, password);
                    
                    if (result.success) {
                        showMessage('Sign up complete! Please check your email.', 'success');
                        
                        // Redirect to login page after 3 seconds
                        setTimeout(() => {
                            window.location.href = 'login.html';
                        }, 3000);
                    } else {
                        showMessage(result.error || 'Sign up failed. Please try again.', 'error');
                    }
                } catch (error) {
                    console.error('Signup error:', error);
                    showMessage('Network error. Please try again.', 'error');
                } finally {
                    submitBtn.textContent = originalText;
                    submitBtn.disabled = false;
                }
            });
        });
    </script>
</body>
</html>
