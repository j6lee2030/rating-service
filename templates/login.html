<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CI Rating Service</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Crimson+Text&family=Didact+Gothic&display=swap');

        body {
            font-family: 'Didact Gothic', sans-serif; 
            margin: 0;
            padding: 0;
            color: #333;
            background-image: url('../static/bg.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('../static/bg.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            filter: blur(5px);
            z-index: -1;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-bottom: 1px solid #ddd;
            position: relative;
            z-index: 1;
        }
        .header .logo {
            height: 50px;
        }
        .header-menu {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .header-menu a, .header-menu button {
            text-decoration: none;
            color: navy;
            font-weight: bold;
            padding: 8px 15px;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.7);
            border: 1px solid navy;
            transition: transform 0.2s ease-out, box-shadow 0.2s ease-out;
            font-family: 'Didact Gothic', sans-serif;
            font-size: 1em;
            cursor: pointer;
        }

        .header-menu a:hover, .header-menu button:hover {
            color: #002244;
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .main-content {
            text-align: center;
            padding: 50px 20px;
            max-width: 800px;
            margin: 20px auto;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
        }
        
        .welcome-title {
            font-family: 'Crimson Text', serif;
            font-weight: normal;
            font-size: 2.5em;
            color: navy;
        }

        .item-list h2 {
            font-family: 'Crimson Text', serif;
        }

        /* Login page styles */
        .login-link-btn {
            display: inline-block;
            margin-top: 25px;
            padding: 10px 25px;
            background-color: navy;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: transform 0.2s, background-color 0.2s;
        }

        .login-link-btn:hover {
            background-color: #0000a0;
            transform: translateY(-2px);
        }

        .login-container {
            max-width: 500px;
            margin: 40px auto;
            text-align: left;
        }

        .login-title {
            font-family: 'Crimson Text', serif;
            font-size: 2.8em;
            font-weight: normal;
            margin-bottom: 25px;
            text-align: center;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 10px;
        }

        .login-form label {
            display: block;
            font-size: 1.1em;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .login-form input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-family: 'Didact Gothic', sans-serif;
            font-size: 1em;
            margin-bottom: 15px;
        }

        .login-form .next-btn {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background-color: navy; 
            color: white;
            border: none;
            border-radius: 5px;
            font-family: 'Didact Gothic', sans-serif;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .login-form .next-btn:hover {
            background-color: #0000a0;
        }

        .signup-btn {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-family: 'Didact Gothic', sans-serif;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .signup-btn:hover {
            background-color: #218838;
        }

        .auth-message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            display: none;
        }

        .auth-message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .auth-message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* Menu styles */
        .menu-overlay {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: flex-end;
            z-index: 1001;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0.3s, opacity 0.3s ease;
        }

        .grade-menu {
            background-color: white;
            width: 100%;
            max-width: 600px;
            padding: 30px;
            border-radius: 20px 20px 0 0;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.2);
            text-align: center;
            transform: translateY(100%);
            transition: transform 0.3s ease-out;
        }

        .menu-overlay.visible {
            visibility: visible;
            opacity: 1;
        }

        .menu-overlay.visible .grade-menu {
            transform: translateY(0);
        }

        .grade-menu h3 {
            margin-top: 0;
            font-size: 1.5em;
        }

        .grade-menu a {
            display: block;
            text-decoration: none;
            color: navy;
            font-size: 1.2em;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            background-color: #f0f0f0;
            transition: background-color 0.2s;
        }

        .grade-menu a:hover {
            background-color: #e0e0e0;
        }

        .close-btn {
            margin-top: 20px;
            padding: 10px 25px;
            border: 1px solid #ccc;
            background-color: #fff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="../static/logo.jpg" alt="CI Logo" class="logo">
        <nav class="header-menu">
            <a href="subjects.html">Subjects</a>
            <button id="menu-btn">Menu</button>
        </nav>
    </header>

    <div class="main-content">
        <div class="login-container">
            <h1 class="login-title">Login</h1>
            <form class="login-form" id="loginForm">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <button type="submit" class="next-btn">LOGIN</button>
                <button type="button" id="signupBtn" class="signup-btn">SIGN UP</button>
            </form>
            <div id="authMessage" class="auth-message"></div>
        </div>
    </div>

    <!-- Grade Menu Overlay -->
    <div id="grade-menu-overlay" class="menu-overlay">
        <div class="grade-menu">
            <h3>Select Grade</h3>
            <a href="#">Grade 6</a>
            <a href="#">Grade 7</a>
            <a href="#">Grade 8</a>
            <button id="close-menu-btn" class="close-btn">Close</button>
        </div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="../static/db.js"></script>
    <script src="../static/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const signupBtn = document.getElementById('signupBtn');
            const authMessage = document.getElementById('authMessage');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');

            // Show message helper
            function showMessage(message, type) {
                authMessage.textContent = message;
                authMessage.className = `auth-message ${type}`;
                authMessage.style.display = 'block';
                setTimeout(() => {
                    authMessage.style.display = 'none';
                }, 5000);
            }

            // Login form submission
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = emailInput.value.trim();
                const password = passwordInput.value;

                if (!email || !password) {
                    showMessage('Please fill in all fields', 'error');
                    return;
                }

                // Show loading state
                const submitBtn = document.querySelector('.next-btn');
                const originalText = submitBtn.textContent;
                submitBtn.textContent = 'Logging in...';
                submitBtn.disabled = true;

                try {
                    const result = await window.auth.signIn(email, password);
                    
                    if (result.success) {
                        showMessage('Login successful! Redirecting...', 'success');
                        
                        // Wait for auth state to be properly set
                        await new Promise(resolve => setTimeout(resolve, 1500));
                        
                        // Double-check that user is actually logged in
                        const currentUser = await window.auth.getCurrentUser();
                        if (currentUser) {
                            // Update activity timestamp
                            window.auth.updateLastActivity();
                            window.location.href = 'subjects.html';
                        } else {
                            showMessage('Authentication failed. Please try again.', 'error');
                        }
                    } else {
                        showMessage(result.error || 'Login failed. Please try again.', 'error');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    showMessage('Network error. Please try again.', 'error');
                } finally {
                    // Reset button state
                    submitBtn.textContent = originalText;
                    submitBtn.disabled = false;
                }
            });

            // Sign up button
            signupBtn.addEventListener('click', async function() {
                const email = emailInput.value.trim();
                const password = passwordInput.value;

                if (!email || !password) {
                    showMessage('Please fill in all fields', 'error');
                    return;
                }

                if (password.length < 6) {
                    showMessage('Password must be at least 6 characters long', 'error');
                    return;
                }

                // Show loading state
                const originalText = signupBtn.textContent;
                signupBtn.textContent = 'Signing up...';
                signupBtn.disabled = true;

                try {
                    const result = await window.auth.signUp(email, password);
                    
                    if (result.success) {
                        showMessage('Sign up successful! Please check your email to confirm your account.', 'success');
                    } else {
                        showMessage(result.error || 'Sign up failed. Please try again.', 'error');
                    }
                } catch (error) {
                    console.error('Sign up error:', error);
                    showMessage('Network error. Please try again.', 'error');
                } finally {
                    // Reset button state
                    signupBtn.textContent = originalText;
                    signupBtn.disabled = false;
                }
            });
        });
    </script>
</body>
</html>
