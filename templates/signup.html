<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - CI Rating Service</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body class="with-hero-bg">
    <!-- 헤더 네비게이션 -->
    <header class="header">
        <a href="index.html" class="logo-wrapper">
            <img src="../static/logo.jpg" alt="CI Logo" class="logo">
            <span class="logo-text">CI Rating</span>
        </a>
        <nav class="header-menu">
            <a href="subjects.html">과목 평가</a>
            <button id="menu-btn">학년 선택</button>
        </nav>
    </header>

    <!-- 메인 콘텐츠 -->
    <main class="main-content">
        <div class="login-container">
            <h1 class="login-title">회원가입</h1>
            <form class="login-form" id="signupForm">
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" placeholder="이메일 주소를 입력하세요" required>
                
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" placeholder="비밀번호 (6자 이상)" required minlength="6">
                
                <label for="confirmPassword">비밀번호 확인</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="비밀번호를 다시 입력하세요" required>
                
                <button type="submit" class="next-btn">회원가입</button>
            </form>
            <div id="authMessage" class="auth-message"></div>
            
            <!-- 로그인 링크 -->
            <div class="auth-link">
                <p>이미 계정이 있으신가요?</p>
                <a href="login.html">로그인하기</a>
            </div>
        </div>
    </main>

    <!-- 학년 선택 메뉴 오버레이 -->
    <div id="grade-menu-overlay" class="menu-overlay">
        <div class="grade-menu">
            <h3>학년 선택</h3>
            <a href="#">Grade 6</a>
            <a href="#">Grade 7</a>
            <a href="#">Grade 8</a>
            <button id="close-menu-btn" class="close-btn">닫기</button>
        </div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="../static/db.js"></script>
    <script src="../static/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const signupForm = document.getElementById('signupForm');
            const authMessage = document.getElementById('authMessage');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');

            // 메시지 표시 헬퍼 함수
            function showMessage(message, type) {
                authMessage.textContent = message;
                authMessage.className = `auth-message ${type}`;
                authMessage.style.display = 'block';
                setTimeout(() => {
                    authMessage.style.display = 'none';
                }, 5000);
            }

            // 회원가입 폼 제출 처리
            signupForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = emailInput.value.trim();
                const password = passwordInput.value;
                const confirmPassword = confirmPasswordInput.value;

                // 유효성 검사
                if (!email || !password || !confirmPassword) {
                    showMessage('모든 필드를 입력해주세요', 'error');
                    return;
                }

                if (password.length < 6) {
                    showMessage('비밀번호는 최소 6자 이상이어야 합니다', 'error');
                    return;
                }

                if (password !== confirmPassword) {
                    showMessage('비밀번호가 일치하지 않습니다', 'error');
                    return;
                }

                // 로딩 상태 표시
                const submitBtn = document.querySelector('.next-btn');
                const originalText = submitBtn.textContent;
                submitBtn.textContent = '가입 중...';
                submitBtn.disabled = true;

                try {
                    const result = await window.auth.signUp(email, password);
                    
                    if (result.success) {
                        showMessage('회원가입 완료! 이메일을 확인해주세요.', 'success');
                        
                        // 3초 후 로그인 페이지로 이동
                        setTimeout(() => {
                            window.location.href = 'login.html';
                        }, 3000);
                    } else {
                        showMessage(result.error || '회원가입 실패. 다시 시도해주세요.', 'error');
                    }
                } catch (error) {
                    console.error('회원가입 에러:', error);
                    showMessage('네트워크 오류. 다시 시도해주세요.', 'error');
                } finally {
                    submitBtn.textContent = originalText;
                    submitBtn.disabled = false;
                }
            });
        });
    </script>
</body>
</html>
