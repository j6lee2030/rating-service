<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CI Rating Service</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body class="with-hero-bg">
    <!-- Header Navigation -->
    <header class="header">
        <a href="index.html" class="logo-wrapper">
            <img src="static/logo.jpg" alt="CI Logo" class="logo">
            <span class="logo-text">CI Rating</span>
        </a>
        <nav class="header-menu">
            <a href="subjects.html">Rate Subjects</a>
            <a href="reviews.html">View Reviews</a>
            <button class="dark-mode-toggle" aria-label="Toggle dark mode">ðŸŒ™</button>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="login-container">
            <h1 class="login-title">Login</h1>
            <form class="login-form" id="loginForm">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                
                <button type="submit" class="next-btn">Login</button>
            </form>
            <div id="authMessage" class="auth-message"></div>
            
            <!-- Sign Up Link -->
            <div class="auth-link">
                <p>Don't have an account yet?</p>
                <a href="signup.html">Sign Up</a>
            </div>
        </div>
    </main>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="static/db.js"></script>
    <script src="static/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const authMessage = document.getElementById('authMessage');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');

            // Helper function to show messages
            function showMessage(message, type) {
                authMessage.textContent = message;
                authMessage.className = `auth-message ${type}`;
                authMessage.style.display = 'block';
                setTimeout(() => {
                    authMessage.style.display = 'none';
                }, 5000);
            }

            // Handle login form submission
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = emailInput.value.trim();
                const password = passwordInput.value;

                if (!email || !password) {
                    showMessage('Please fill in all fields', 'error');
                    return;
                }

                // Show loading state
                const submitBtn = document.querySelector('.next-btn');
                const originalText = submitBtn.textContent;
                submitBtn.textContent = 'Logging in...';
                submitBtn.disabled = true;

                try {
                    const result = await window.auth.signIn(email, password);
                    
                    if (result.success) {
                        showMessage('Login successful! Redirecting...', 'success');
                        
                        // Wait for authentication state to be properly set
                        await new Promise(resolve => setTimeout(resolve, 1500));
                        
                        // Verify that login was successful
                        const currentUser = await window.auth.getCurrentUser();
                        if (currentUser) {
                            window.auth.updateLastActivity();
                            window.location.href = 'subjects.html';
                        } else {
                            showMessage('Authentication failed. Please try again.', 'error');
                        }
                    } else {
                        showMessage(result.error || 'Login failed. Please try again.', 'error');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    showMessage('Network error. Please try again.', 'error');
                } finally {
                    submitBtn.textContent = originalText;
                    submitBtn.disabled = false;
                }
            });
        });
    </script>
</body>
</html>
