<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - CI Rating Service</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body class="with-hero-bg">
    <!-- 헤더 네비게이션 -->
    <header class="header">
        <a href="index.html" class="logo-wrapper">
            <img src="static/logo.jpg" alt="CI Logo" class="logo">
            <span class="logo-text">CI Rating</span>
        </a>
        <nav class="header-menu">
            <a href="subjects.html">과목 평가</a>
            <a href="reviews.html">리뷰 보기</a>
        </nav>
    </header>

    <!-- 메인 콘텐츠 -->
    <main class="main-content">
        <div class="login-container">
            <h1 class="login-title">로그인</h1>
            <form class="login-form" id="loginForm">
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" placeholder="이메일 주소를 입력하세요" required>
                
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
                
                <button type="submit" class="next-btn">로그인</button>
            </form>
            <div id="authMessage" class="auth-message"></div>
            
            <!-- 회원가입 링크 -->
            <div class="auth-link">
                <p>아직 계정이 없으신가요?</p>
                <a href="signup.html">회원가입하기</a>
            </div>
        </div>
    </main>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="static/db.js"></script>
    <script src="static/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const authMessage = document.getElementById('authMessage');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');

            // 메시지 표시 헬퍼 함수
            function showMessage(message, type) {
                authMessage.textContent = message;
                authMessage.className = `auth-message ${type}`;
                authMessage.style.display = 'block';
                setTimeout(() => {
                    authMessage.style.display = 'none';
                }, 5000);
            }

            // 로그인 폼 제출 처리
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = emailInput.value.trim();
                const password = passwordInput.value;

                if (!email || !password) {
                    showMessage('모든 필드를 입력해주세요', 'error');
                    return;
                }

                // 로딩 상태 표시
                const submitBtn = document.querySelector('.next-btn');
                const originalText = submitBtn.textContent;
                submitBtn.textContent = '로그인 중...';
                submitBtn.disabled = true;

                try {
                    const result = await window.auth.signIn(email, password);
                    
                    if (result.success) {
                        showMessage('로그인 성공! 이동 중...', 'success');
                        
                        // 인증 상태가 제대로 설정될 때까지 대기
                        await new Promise(resolve => setTimeout(resolve, 1500));
                        
                        // 실제로 로그인되었는지 확인
                        const currentUser = await window.auth.getCurrentUser();
                        if (currentUser) {
                            window.auth.updateLastActivity();
                            window.location.href = 'subjects.html';
                        } else {
                            showMessage('인증에 실패했습니다. 다시 시도해주세요.', 'error');
                        }
                    } else {
                        showMessage(result.error || '로그인 실패. 다시 시도해주세요.', 'error');
                    }
                } catch (error) {
                    console.error('로그인 에러:', error);
                    showMessage('네트워크 오류. 다시 시도해주세요.', 'error');
                } finally {
                    submitBtn.textContent = originalText;
                    submitBtn.disabled = false;
                }
            });
        });
    </script>
</body>
</html>
